<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dalila Sapa" />
    <meta
      name="description"
      content="Discover and share stunning photos on Spots. Create your own gallery, connect with others, and explore inspiring visuals from around the world."
    />
    <meta name="keywords" content="Image sharing, photos, HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots - Share the World</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Spots_Logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Image avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-button-icon"
                src="./images/pencil_edit-profile.svg"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img src="./images/plus_sign.svg" alt="Plus sign icon" />
            New Post
          </button>
        </section>
        <section class="cards profile">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house with snow"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/heart.svg" alt="Heart icon" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2025 &copy; Spots</footer>
    </div>
  </body>
</html>
